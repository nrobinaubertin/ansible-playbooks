- name: Install utilities for docker
  yum:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - git
      - python-docker-py
- name: Clone dockerfiles repo
  git:
    repo: "{{ container_repo | default('https://github.com/nrobinaubertin/dockerfiles.git') }}"
    dest: "/tmp/git/repo_{{ ansible_date_time['epoch'] }}"
- name: Create image
  docker_image:
    state: present
    name: "{{ container_name }}_{{ ansible_date_time['epoch'] }}"
    path: "/tmp/git/repo_{{ ansible_date_time['epoch'] }}/{{ container_path }}"
- name: Start container
  docker_container:
    image: "{{ container_name }}_{{ ansible_date_time['epoch'] }}"
    name: "{{ container_name }}"
    recreate: yes
    restart_policy: "unless-stopped"
    state: started
    labels:
      "traefik.backend": "{{ container_name }}"
      "traefik.frontend.rule": "Host:{{ container_domain | default(container_name + '.' + domain) }}"
      "traefik.port": "{{ container_port }}"
      "traefik.enable": "true"
    env: "{{ container_env | default(omit) }}"
    volumes: "{{ container_volumes | default(omit) }}"
    ports: "{{ container_ports | default(omit) }}"
    pid_mode: "{{ container_pid_mode | default(omit) }}"
