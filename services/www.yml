- hosts: "{{ host }}"
  remote_user: "{{ username }}"
  become: yes
  vars:
    packages:
      - git
      - python-docker-py
  tasks:
    - name: Install utilities for docker
      yum:
        name: "{{ packages }}"
        state: latest
    - name: Clone niels.fr repo
      git:
        repo: "{{ www_repo }}"
        # we don't need to keep the repository
        dest: "{{ www_dir }}"
    - import_tasks: "../partials/nginx-php.yml"
      vars:
        name: "www"
        label_list:
          "traefik.backend": "www"
          "traefik.frontend.rule": "Host:www.{{ domain }},{{ domain }}"
          "traefik.port": "8080"
          "traefik.enable": "true"
