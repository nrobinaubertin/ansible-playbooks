- hosts: "{{ host }}"
  remote_user: "{{ username }}"
  become: yes
  vars:
    packages:
      - git
      - python-docker-py
  tasks:
    - name: Install utilities for docker
      yum:
        name: "{{ packages }}"
        state: latest
    - name: Create certs_dir
      file:
        state: directory
        path: "{{ certs_dir }}"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: 0755
    - name: Clone dockerfiles repo
      git:
        repo: "https://github.com/nrobinaubertin/dockerfiles.git"
        # we don't need to keep the repository
        dest: "/tmp/git/dockerfiles"
    - name: Create image
      docker_image:
        state: present
        name: "nginx-proxy"
        path: "/tmp/git/dockerfiles/NOT_READY/nginx-proxy"
    - name: Start container
      docker_container:
        image: "nginx-proxy"
        name: "nginx-proxy"
        restart_policy: "unless-stopped"
        state: started
        volumes:
          - "{{ certs_dir }}:/certs"
          - "/var/run/docker.sock:/var/run/docker.sock:ro"
        ports:
          - "80:8080"
          - "443:8443"
